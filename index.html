<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Buffify</title>
  </head>
  <body>
    <header class="header">
      <div>
        <p>CPSC 581 - Group Project</p>
      </div>
    </header>

    <main>
      <div class="container">
        <div></div>
        <!-- Selfie Box Container-->
        <div class="selfie-container">
          <p class="container-title">Buffify</p>
          <div></div>
          <img
            class="selfie-img"
            alt="AverageSelfie"
            src="/images/Cat_Average.webp"
          />
          <img
            class="selfie-img hidden"
            alt="ScrawnySelfie"
            src="/images/Cat_Scrawny.webp"
          />
          <img
            class="selfie-img hidden"
            alt="SuperScrawnySelfie"
            src="/images/Cat_SuperScrawny.webp"
          />
          <img
            class="selfie-img hidden"
            alt="BuffSelfie"
            src="/images/Cat_Buff.webp"
          />
          <img
            class="selfie-img hidden"
            alt="SuperBuffSelfie"
            src="/images/Cat_SuperBuff.webp"
          />
        </div>

        <!-- Avatar Container-->
        <div class="avatar-container">
          <img id="center-img" class="avatar default" alt="avatar" src="/images/avatar.webp" />
          <img
            class="avatar hidden"
            alt="avatarDeadlift"
            src="/images/avatarDeadlift.gif"
          />
          <img
            class="avatar hidden"
            alt="avatarRunning"
            src="/images/avatarRunning.gif"
          />
        </div>

        <!-- Two Button Container-->
        <div class="two-btn-container">
          <div></div>
          <div class="cross-container" style="grid-column: 2;"></div>
            <!-- Cross Path -->
            <div class="l-path"></div>
            <!-- Draggable Button -->
            <div id="draggableButton" class="joystick-btn button">
              <!-- <img
              class="joystick-img"
              alt="joystick-btn"
              src="/images/Workout.webp"
            /> -->
            </div>
        <!-- </div> -->
          <!-- <button class="joystick-btn">
            <img
              class="joystick-img"
              alt="joystick-btn"
              src="/images/Workout.webp"
            />
          </button> -->
          <div></div>
          <button class="food-btn" style="grid-column: 4;">
            <img class="food-img" alt="food-btn" src="/images/Sushi.webp" />
          </button>
          <div></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div>
        <ul class="page-links">
          <li><a href="#">Alan's Portfolio</a></li>
          <li><a href="#">Kevin's Portfolio</a></li>
          <li><a href="#">Naheen's Portfolio</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
